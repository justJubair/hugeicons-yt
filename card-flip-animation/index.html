<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Card Flip Animation</title>
  </head>
  <body>
    <div class="h-screen flex items-center justify-center">
      <div
        class="card-container relative w-64 h-44 flex flex-col items-center justify-center gap-2"
      >
        <!-- Card 1 -->
        <div
          id="card-one"
          class="card bg-blue-100 rounded-lg shadow-md p-6 w-64 h-40 border-2 border-blue-300"
        >
          <h2 class="text-xl font-bold mb-2 text-blue-800">First</h2>
          <p class="text-3xl font-semibold text-blue-600">$10,000</p>
        </div>

        <!-- Card 2 -->
        <div
          id="card-two"
          class="card bg-red-100 rounded-lg shadow-md p-6 w-64 h-40 border-2 border-red-300"
        >
          <h2 class="text-xl font-bold mb-2 text-red-800">Second</h2>
          <p class="text-3xl font-semibold text-red-600">$5,500</p>
        </div>

        <!-- Card 3 -->
        <div
          id="card-three"
          class="card bg-green-100 rounded-lg shadow-md p-6 w-64 h-40 border-2 border-green-300"
        >
          <h2 class="text-xl font-bold mb-2 text-green-800">Third</h2>
          <p class="text-3xl font-semibold text-green-600">$4,500</p>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
